<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculatrice</title>
<title>Calculatrice1</title>


<style>
body{
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}

.calculatrice{
    background:#424141;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(37, 36, 36, 0.3);
}

#resultat{
    color: aliceblue;
    width:100%;
    height:50px;
    margin-bottom:15px;
    font-size:20px;
    text-align:right;
    padding:10px;
    border:none;
    border-radius:10px;
}

.boutons{
    display:grid;
    grid-template-columns:repeat(4,70px);
    gap:10px;
}

button{
    height:60px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    opacity:0.8;
}

.operateur{
    background:#ff9500;
    color:white;
}

.egal{
    background:#28a745;
    color:white;
}

.clear{
    background:#dc3545;
    color:white;
}
</style>
</head>

<body>

<div class="calculatrice">
    <input type="text" id="resultat" disabled>

    <div class="boutons">
        <button onclick="clearResult()" class="clear">C</button>
        <button onclick="ajouter('/') " class="operateur">/</button>
        <button onclick="ajouter('*')" class="operateur">*</button>
        <button onclick="ajouter('-')" class="operateur">-</button>

        <button onclick="ajouter('7')">7</button>
        <button onclick="ajouter('8')">8</button>
        <button onclick="ajouter('9')">9</button>
        <button onclick="ajouter('+')" class="operateur">+</button>

        <button onclick="ajouter('4')">4</button>
        <button onclick="ajouter('5')">5</button>
        <button onclick="ajouter('6')">6</button>
        <button onclick="calculer()" class="egal">=</button>

        <button onclick="ajouter('1')">1</button>
        <button onclick="ajouter('2')">2</button>
        <button onclick="ajouter('3')">3</button>
        <button onclick="ajouter('0')">0</button>
    </div>
</div>

<script>
function ajouter(valeur){
    document.getElementById("resultat").value += valeur;
}

function calculer(){
    try{
        document.getElementById("resultat").value = 
        eval(document.getElementById("resultat").value);
    }
    catch{
        alert("Erreur !");
    }
}

function clearResult(){
    document.getElementById("resultat").value = "";
}
</script>

</body>

</html>
